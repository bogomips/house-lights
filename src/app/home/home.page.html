<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      House Lights
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="colorpicker">

    <div [ngStyle]="{'background-color':getCurrentHslCss()}" class="colorshow">
      <div class="colorshowinfo">    
        <p>hex: {{colorConversion('hex',selectedColor)}}</p>
        <p>hsl: {{selectedColor.h}},{{selectedColor.s}}%,{{selectedColor.l}}%</p>
        <p>rgb: {{colorConversion('rgb',selectedColor)}}</p>
      </div>
    </div>

    <div class="colorcontrols">
      <ion-range class="hcontrol rangecontrol" (ionChange)="slideChange('h',$event)" [value]="selectedColor.h" min="0" max="360" pin="true"></ion-range>
      <ion-range [style.--bar-background]="getSaturationGradient()" (ionChange)="slideChange('s',$event)" class="scontrol rangecontrol" min="0" max="100" [value]="selectedColor.s" pin="true"></ion-range>
      <ion-range [style.--bar-background]="getLuminanceGradient()" (ionChange)="slideChange('l',$event)" class="lcontrol rangecontrol" min="0" max="100" [value]="selectedColor.l" pin="true"></ion-range>
    </div>

    <div>
      <ion-grid>
        <ion-row *ngFor="let presetRow of presetColorsChunks; let ri = index">
          <ion-col *ngFor="let preset of presetRow; let ci = index">
            <div class="presetEl" (click)="setPreset(preset)" [style.background]="getPreset(preset)" ></div>
          </ion-col>
        </ion-row>
      </ion-grid> 
    </div>

    
    <!-- <color-block [colors]="presetColorsArr()" [color]="presetColors[0].hsl"></color-block> -->
  
  </div>

  <ion-list>
    <ion-item>
      <ion-label>Night mode</ion-label>
      <ion-toggle ></ion-toggle>
    </ion-item>
  
    <ion-item>
      <ion-label>Rainbow mode</ion-label>
      <ion-toggle ></ion-toggle>
    </ion-item>

  </ion-list>

  <ion-grid>
    <ion-row *ngFor="let presetRow of presetColorsChunks">
      <ion-col *ngFor="let preset of presetRow">
        <div class="preset" [style.background]="preset.color" (click)="selectedColor='preset1'"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
